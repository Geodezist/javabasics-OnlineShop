<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/ui/common/commonFragments :: bootstrapHeaderFragment"></div>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>List of all products</title>
</head>

<body>
<nav th:replace="/ui/common/commonFragments :: headerFragment"></nav>

<h1>Product:</h1>

<br>
<div th:if="${product}" th:remove="tag">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" width="200" height="200" th:src="${product.picturePath}" th:alt="${product.name}">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-text" th:text="${#numbers.formatDecimal(product.price,1,'WHITESPACE', 2, 'POINT')}"></p>
            <a class="btn btn-outline-primary btn-sm" th:href="@{'/ui/cart/add/' + ${product.id}}">Add to cart</a>
            <a class="btn btn-outline-danger btn-sm" th:href="@{'/ui/cart/delete/' + ${product.id}}">Remove from cart</a>
        </div>
    </div>
</div>

<div th:unless="${product}" th:remove="tag">
    Product is absent
</div>

<footer th:include="/ui/common/commonFragments :: footerFragment"></footer>
<footer th:include="/ui/common/commonFragments :: bootstrapFooterFragment"></footer>
</body>
</html>
